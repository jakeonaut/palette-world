<html>
<head>
    <title>palette world</title>
    <link rel="icon" href="favicon.ico?v=2" />
</head>
<body>

<h2>palette fragmentation</h2>
choose your fighter:
<select id="user_palette" onchange="userSelectPalette();">
    <option value="monochrome">monochrome</option>
    <option value="3bit_rgb">3bit rgb</option>
    <option value="NES">NES</option>
    <option value="gameboy">gameboy</option>
    <option value="GBCpastel">GBC pastel</option>
</select>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Upload ur own image: <input type="file" onchange="userUploadImage();" value="upload image" />
<br/><br/>
<input type="checkbox" id="user_dithering" checked onchange="userToggleDithering();">
    use dithering?
<br/>
<input type="checkbox" id="user_tiled_palettes" onchange="userToggleTiledPalettes();">
    break palette by tiles?
<br/><br/>
<canvas id="original"></canvas>
<canvas id="new"></canvas>


<script src="palettes.js"></script>
<script src="script.js"></script>
</body>
</html>
